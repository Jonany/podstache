<!DOCTYPE html>
<html lang="en" data-theme="synthwave">

<head>
    <title>Podstache</title>
    <link href="./lib/daisyui.full.min.css" rel="stylesheet" type="text/css" />
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>

<body class="antialiased mt-5">
    <div class="text-right h-fit -mb-14">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn m-1">
                Theme
                <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                    <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                </svg>
            </div>
            <ul tabindex="0" class="dropdown-content z-[1] p-2 shadow-2xl bg-base-300 rounded-box w-52">
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="light"
                        value="light" /></li>
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="dark"
                        value="dark" /></li>
                <li><input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="synthwave"
                        value="synthwave" /></li>
            </ul>
        </div>
    </div>
    <div class="text-center">
        <h1 class="text-7xl text-primary">Podstache ðŸ¥¸</h1>
    </div>
    <div style="display: grid; grid-template-rows: 1fr; gap: 1vh; justify-content: center;" class="mt-14">
        <div>
            <label class="form-control w-full max-w-xs">
                <div class="label">
                    <span class="label-text">Select your OPML feed file</span>
                </div>
                <input type="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs" />
            </label>
        </div>
        <!-- Load from HTMX/Templ after feed file is selected -->
        <input type="text" placeholder="New feed URL..." class="input input-bordered input-primary w-full max-w-xs" />
        <input type="text" placeholder="Custom feed name..."
            class="input input-bordered input-secondary w-full max-w-xs" />
        <button class="btn btn-primary w-full max-w-xs">Save</button>
    </div>
    <div>
        <!-- Add table from HTMX/Templ -->
    </div>
</body>

</html>
